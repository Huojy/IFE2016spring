<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task_2_14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 50],
	  ["成都", 70],
	  ["西安", 100]
	];
	(function () {
	  /*
	  在注释下方编写代码
	  遍历读取aqiData中各个城市的数据
	  将空气质量指数大于60的城市显示到aqi-list的列表中
	  */
		var polution=[];
		for(var i=0;i<6;i++){
			if(aqiData[i][1]>60){
				polution.push(aqiData[i]);//将大于60的元素添加到另一个数组
			}
		}
		/*另一种实现选出空气指数大于60的方法：用filter()方法
		var polution=aqiData.filter(function(a){
			return (a[1]>60);
		});*/
		polution.sort(function(x,y){
			return y[1]-x[1];//此函数的作用是将二维数组按列排序(此处为降序)
		});
		var mylist=document.getElementById("aqi-list");
		for(var j=0;j<polution.length;j++){
			mylist.innerHTML += '<li>第'+(j+1)+'名：'+polution[j][0]+"，"+polution[j][1]+'</li>'
		}	
	})();

</script>
</body>
</html>
